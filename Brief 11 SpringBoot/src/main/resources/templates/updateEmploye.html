<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>update Employe</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand">Gestion Des Employe</a>         
    </div>
</nav>
    <div class="container">
       
        <hr>
        <h2>Update Employe</h2>

        <form action="#" th:action="@{/saveEmploye}" th:object="${employe}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{nom}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{prenom}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{salaire}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{post}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{typeCont}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Employe</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Employe List</a>
    </div>
</body>

</html>
