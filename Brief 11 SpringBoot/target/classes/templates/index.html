<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand">Gestion Des Employe</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse"></button>         
              <div class="collapse navbar-collapse" id="navbarResponsive">
                 <ul class="navbar-nav ml-auto">
                     <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="bi bi-house-fill"></i> Home
                            <span class="sr-only">(current)</span>
                        </a>
                      </li>
                            <li class="nav-item">
                               <a class="nav-link" th:href="@{/login}">Sing out <i class="bi bi-box-arrow-right"></i></a>
                            </li>
                      </ul>
               </div>
          </div>
</nav>
    <div class="container my-2">
        <h1>Employes List</h1>

        <a th:href="@{/showNewEmployeForm}" class="btn btn-primary btn-sm mb-3"> Add Employe </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                   <th class="text-center">ID</th>
                   <th class="text-center">Nom</th>
                   <th class="text-center">Prenom</th>
                   <th class="text-center">Salaire</th>
                   <th class="text-center">Post</th>
                   <th class="text-center">TypeContrat</th>
                   <th scope="col" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employe : ${listEmployes}">
                   <td th:text="${employe.id}"></td>
                    <td th:text="${employe.nom}"></td>
                    <td th:text="${employe.prenom}"></td>
                    <td th:text="${employe.salaire}"></td>
                    <td th:text="${employe.post}"></td>
                    <td th:text="${employe.typeCont}"></td>
                    <td>
                         <a th:href="@{/showFormForUpdate/{id}(id=${employe.id})}" class="btn btn-primary">Update</a>
                         <a th:href="@{/deleteEmploye/{id}(id=${employe.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
